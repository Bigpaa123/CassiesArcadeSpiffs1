name: build-spiffs

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-spiffs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install build dependencies
      run: |
        sudo apt update
        sudo apt install -y g++ git make

    - name: Clone and build mkspiffs
      run: |
        git clone --recursive https://github.com/igrr/mkspiffs.git
        cd mkspiffs
        make
        sudo cp mkspiffs /usr/local/bin/

    - name: Prepare data folder
      run: |
        mkdir -p data
        shopt -s nullglob
        cp -v *.{html,css,js,png,jpg,jpeg,ico,woff,ttf} data/ || true
        echo "Files copied to /data:"
        ls -l data

    - name: Build SPIFFS image (matches partitions.csv)
      run: |
        mkspiffs -c data -b 4096 -p 256 -s 0x170000 spiffs.bin

    - name: Upload SPIFFS binary
      uses: actions/upload-artifact@v4
      with:
        name: spiffs
        path: spiffs.bin
