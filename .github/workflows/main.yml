name: Build SPIFFS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-spiffs:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ§° Install build dependencies
      run: |
        sudo apt update
        sudo apt install -y g++ git make

    - name: ğŸ› ï¸ Clone and build mkspiffs
      run: |
        git clone --recursive https://github.com/igrr/mkspiffs.git
        cd mkspiffs
        make
        sudo cp mkspiffs /usr/local/bin/

    - name: ğŸ“‚ Prepare data folder
      run: |
        mkdir -p data
        shopt -s nullglob
        files=( *.html *.css *.js )
        if [ ${#files[@]} -eq 0 ]; then
          echo "âŒ No HTML/CSS/JS files found to copy to SPIFFS. Aborting."
          exit 1
        fi
        cp -v "${files[@]}" data/
        echo "âœ… Data folder content:"
        ls -l data

    - name: ğŸ“¦ Build SPIFFS image (matches partitions.csv)
      run: |
        mkspiffs -c data -b 4096 -p 256 -s 0x170000 spiffs.bin
        echo "âœ… SPIFFS image built."

    - name: ğŸ” Inspect SPIFFS binary
      run: |
        echo "ğŸ§  First 20 lines of SPIFFS:"
        hexdump -C spiffs.bin | head -n 20

    - name: â¬†ï¸ Upload SPIFFS binary
      uses: actions/upload-artifact@v4
      with:
        name: spiffs
        path: spiffs.bin
