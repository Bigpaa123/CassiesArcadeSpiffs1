name: Build SPIFFS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-spiffs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Build Dependencies
        run: |
          sudo apt update
          sudo apt install -y g++ git make

      - name: Clone and Build mkspiffs
        run: |
          git clone --recursive https://github.com/igrr/mkspiffs.git
          cd mkspiffs
          make
          sudo cp mkspiffs /usr/local/bin/

      - name: Show Data Folder Content
        run: |
          echo "âœ… Contents of Data folder:"
          ls -l ./Data

      - name: Build SPIFFS image (matches partitions.csv)
        run: |
          mkspiffs -c ./Data -b 4096 -p 256 -s 0x170000 spiffs.bin

      - name: Upload SPIFFS Binary
        uses: actions/upload-artifact@v4
        with:
          name: spiffs
          path: spiffs.bin
