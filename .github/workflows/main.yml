name: build-spiffs

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-spiffs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install build dependencies
      run: |
        sudo apt update
        sudo apt install -y g++ git make

    - name: Clone and build mkspiffs
      run: |
        git clone --recursive https://github.com/igrr/mkspiffs.git
        cd mkspiffs
        make
        sudo cp mkspiffs /usr/local/bin/

    - name: Prepare data folder
      run: |
        mkdir -p data
        cp -v *.html *.css *.js data/ || true
        echo "✅ Data folder content:"
        ls -lh data

    - name: Build SPIFFS image
      run: |
        mkspiffs -c data -b 4096 -p 256 -s 0x170000 spiffs.bin
        echo "✅ spiffs.bin built with:"
        mkspiffs -l spiffs.bin

    - name: Upload SPIFFS binary
      uses: actions/upload-artifact@v4
      with:
        name: spiffs
        path: spiffs.bin
